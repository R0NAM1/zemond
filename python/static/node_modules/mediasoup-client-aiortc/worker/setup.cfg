[flake8]
ignore = E203,W503
max-line-length = 150

[pycodestyle]
max_line_length = 150
ignore = E203,W503

[isort]
default_section = THIRDPARTY
include_trailing_comma = True
known_first_party = aiortc
line_length = 88
multi_line_output = 3

[mypy]
disallow_untyped_calls = True
disallow_untyped_decorators = True
strict_optional = False

[mypy-aiortc.*]
ignore_missing_imports = True

[mypy-pynetstring.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True
