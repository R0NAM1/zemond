{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}  {% endblock %}</h1>
    <p>Audit Log:</p>
    <table border="1px solid black;"
        border-collapse"collapse;"
        margin-left="auto;"
        margin-right="auto;">
        <tr>
            <th>Time</th>
            <th>User</th>
            <th>Severity</th>
            <th>Log Message</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    
{% endblock %}
